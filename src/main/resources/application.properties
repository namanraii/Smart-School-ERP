# School Management System - Application Properties
# This file contains configuration settings for the application

# Application Information
app.name=School Management System
app.version=1.0.0
app.theme=default

# Database Configuration
database.host=localhost
database.port=3306
database.name=school_management_system
database.username=root
database.password=password

# UI Configuration
ui.lookandfeel=system
ui.window.width=1000
ui.window.height=700

# Logging Configuration
logging.level=INFO
logging.file.enabled=false
logging.file.path=logs/school-management.log

# Security Configuration
security.password.minlength=6
security.session.timeout=30

# Feature Flags
features.attendance.enabled=true
features.grades.enabled=true
features.fees.enabled=true
features.notices.enabled=true
features.reports.enabled=true
